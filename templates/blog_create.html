{% extends 'base.html' %}
{% load static %}
{% block content %}

        <!-- Start Bradcaump area -->
        <div class="ht__bradcaump__area">
            <div class="ht__bradcaump__container">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="bradcaump__inner text-center">
                                <h2 class="bradcaump-title">Статті</h2>
                                <nav class="bradcaump-inner">
                                  <a class="breadcrumb-item" href="{% url 'index' %}">Головна</a>
                                  <span class="brd-separetor">
									  <img src="{% static 'images/icons/brad.png' %}"
										   alt="separator images">
								  </span>
                                  <span class="breadcrumb-item active">Статті</span>
							      {% if request.user.is_staff %}
									<span class="brd-separetor">
									  <img src="{% static 'images/icons/brad.png' %}"
										   alt="separator images">
								    </span>
                                    <span class="breadcrumb-item">
									  <a href="">Добавити</a>
									</span>
								  {% endif %}
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Bradcaump area -->


     <form method="post" class="form-horizontal ml-4">

        {% csrf_token %}
        {{ form.media }}
        {% for field in form %}
         <div class="row">
             <div class="col-2">{{ field.label_tag }}</div>
             <div class="col-9">{{ field }}</div>
         </div>
        {% endfor %}
        <button type="submit" class="btn btn-success">Відправити</button>

    </form>
{% endblock content %}
